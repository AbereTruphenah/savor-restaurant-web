<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVOR Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-300 text-gray-800 font-sans">

 <header class="bg-[#CFD2C6] text-white py-4 px-6 flex justify-between items-center fixed top-0 left-0 w-full z-50
  shadow-lg">
    <nav class="relative space-x-4 text-sm group text-black">
      <div class="inline-block relative">
        <button class="hover:text-yellow-400 flex items-center gap-1">Menu
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-black" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.23 8.27a.75.75 0 01.02-1.06z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <div class="absolute left-0 mt-2 w-40 bg-white text-black rounded shadow-lg hidden group-hover:block">
          <a href="menu.html#breakfast" class="block px-4 py-2 hover:bg-gray-200">Breakfast</a>
          <a href="menu.html#main-dishes" class="block px-4 py-2 hover:bg-gray-200">Main Dishes</a>
          <a href="menu.html#desserts" class="block px-4 py-2 hover:bg-gray-200">Desserts</a>
          <a href="menu.html#drinks" class="block px-4 py-2 hover:bg-gray-200">Drinks</a>
        </div>
      </div>
      <a href="#story" class="hover:text-yellow-400">Our Story</a>
      <a href="feedback.html" class="hover:text-yellow-400">Feedback</a>
    </nav>
    <div class="text-xl font-bold tracking-wide" style="color: #6B4849C7">SAVOR</div>
    <div class="text-sm">Theme</div>
  </header>

  <!-- Feedback Form -->
  <div class="container mx-auto mt-20">
    <div class="max-w-xl mx-auto bg-yellow-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Feedback Form</h2>
      <form>
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Enter your name" />
        </div>

        <!-- Contact -->
        <div class="mb-4">
          <label for="contact" class="block text-gray-700">Contact Number</label>
          <input type="tel" id="contact" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="+251 900000000" />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email Address</label>
          <input type="email" id="email" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="you@example.com" />
        </div>

        <!-- Experience Rating -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Rate your experience</label>
          <div class="flex items-center space-x-4">
            <span>ðŸ˜ž</span>
            <input type="range" min="1" max="5" class="w-full" />
            <span>ðŸ˜ƒ</span>
          </div>
          <div class="flex justify-between text-xs text-gray-600 mt-1">
            <span>Worst</span>
            <span>Not Good</span>
            <span>Fine</span>
            <span>Looks Good</span>
            <span>Very Good</span>
          </div>
        </div>

        <!-- Comments -->
        <div class="mb-6">
          <label for="comments" class="block text-gray-700">Add your comments</label>
          <textarea id="comments" rows="4" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Share your thoughts..."></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded text-lg">
          SUBMIT
        </button>
      </form>
    </div>
  </div>
  <script src="chat-toggle.js"></script>
</body>
</html>
